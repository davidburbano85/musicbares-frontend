<!-- Contenedor principal del panel -->
<div class="panel-contenedor">

  <!-- Encabezado del panel -->
  <header class="panel-header">
    
    <!-- Título enlazado a la variable del componente -->
    <h1>{{ titulo }}</h1>

    <!-- Texto secundario informativo -->
    <p>Bienvenido al sistema MusicBares</p>

  </header>

  <!-- Contenido principal del panel -->
  <section class="panel-contenido">

    <!-- Tarjeta de ejemplo (luego aquí irán bares, mesas, etc.) -->
    <div class="tarjeta-panel">

      <!-- Título de la tarjeta -->
      <h3>Estado del sistema</h3>

      <!-- Descripción -->
      <p>El sistema está funcionando correctamente.</p>

    </div>

  </section>

</div>
