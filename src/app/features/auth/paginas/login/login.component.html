<!-- Contenedor principal del login -->
<div class="login-container">

  <!-- Título de la página -->
  <h2>Iniciar sesión </h2>

  <!-- Formulario reactivo -->
  <!-- [formGroup]="loginForm" liga el formulario HTML con el FormGroup del TS -->
  <!-- (ngSubmit)="onLogin()" llama al método onLogin() cuando se presiona el botón -->
  <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">

    <!-- Campo de correo electrónico -->
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <!-- formControlName="email" liga este input con el control 'email' del FormGroup -->
      <input id="email" type="email" formControlName="email" placeholder="tu correo" />

      <!-- Mensaje de error si el campo es inválido y tocado -->
      <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <!-- Validators.required -->
        <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio</span>
        <!-- Validators.email -->
        <span *ngIf="loginForm.get('email')?.errors?.['email']">El correo no tiene formato válido</span>
      </div>
    </div>

    <!-- Campo de contraseña -->
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <!-- formControlName="password" liga este input con el control 'password' del FormGroup -->
      <input id="password" type="password" formControlName="password" placeholder="tu contraseña" />

      <!-- Mensaje de error si el campo es inválido y tocado -->
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <!-- Validators.required -->
        <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria</span>
      </div>
    </div>

    <!-- Mensaje de error general (por ejemplo, usuario o contraseña incorrectos) -->
    <div class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <!-- Botón de enviar -->
    <!-- [disabled]="loginForm.invalid" desactiva el botón si el formulario es inválido -->
    <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
     <!-- Pie de formulario: botón para ir al registro -->
    <div class="form-footer">
      <h2>¿No tienes cuenta?</h2>
      <button type="button" (click)="irARegistro()" class="btn btn-secondary">
        Registrarse
      </button>
    </div>
 

  </form>
  
</div>
