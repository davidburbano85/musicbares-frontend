<!-- Contenedor general de la app (responsive y centrado) -->
<div class="contenedor-app">

  <!-- Tarjeta reutilizable del sistema -->
  <div class="tarjeta">

    <!-- Título del login -->
    <h2>Iniciar sesión</h2>

    <!-- Formulario reactivo -->
    <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">

      <!-- Campo correo -->
      <div class="grupo-campo">

        <!-- Etiqueta -->
        <label for="correo">Correo electrónico</label>

        <!-- Input enlazado al formulario -->
        <input
          id="correo"
          type="email"
          formControlName="correo"
          placeholder="ejemplo@correo.com"
        />

        <!-- Error requerido -->
        <small *ngIf="formularioLogin.get('correo')?.touched && formularioLogin.get('correo')?.errors?.['required']">
          El correo es obligatorio
        </small>

        <!-- Error formato -->
        <small *ngIf="formularioLogin.get('correo')?.touched && formularioLogin.get('correo')?.errors?.['email']">
          El formato del correo no es válido
        </small>

      </div>

      <!-- Campo contraseña -->
      <div class="grupo-campo">

        <label for="clave">Contraseña</label>

        <input
          id="clave"
          type="password"
          formControlName="clave"
          placeholder="********"
        />

        <!-- Error requerido -->
        <small *ngIf="formularioLogin.get('clave')?.touched && formularioLogin.get('clave')?.errors?.['required']">
          La contraseña es obligatoria
        </small>

        <!-- Error longitud -->
        <small *ngIf="formularioLogin.get('clave')?.touched && formularioLogin.get('clave')?.errors?.['minlength']">
          Mínimo 6 caracteres
        </small>

      </div>

      <!-- Botón enviar -->
      <button type="submit" [disabled]="formularioLogin.invalid">
        Ingresar
      </button>

    </form>

  </div>

</div>
