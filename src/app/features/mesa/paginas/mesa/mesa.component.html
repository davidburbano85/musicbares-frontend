<!-- Contenedor global centrado -->
<div class="contenedorPrincipal">

  <!-- Tarjeta principal -->
  <div class="contenedoSecundario">

    <!-- Título del bar -->
    <h2 class="titulo-bar">
      MusicBares
    </h2>

    <!-- Texto de ayuda -->
    <p class="texto-ayuda">
      Pega uno o varios links de YouTube (uno por línea)
    </p>

    <!-- Textarea donde se pegan los links -->
    <textarea 
      [(ngModel)]="linksTexto"
      placeholder="https://youtube.com/...
https://youtu.be/...">
    </textarea>

    <!-- Botón de envío -->
    <button 
      (click)="enviarLinks()" 
      [disabled]="enviando">
      {{ enviando ? 'Enviando...' : 'Enviar canciones' }}
    </button>

    <!-- Mensaje visual -->
    <p class="mensaje" *ngIf="mensaje">
      {{ mensaje }}
    </p>

  </div>

</div>
