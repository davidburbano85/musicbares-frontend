<!-- Contenedor global reutilizable -->
<div class="contenedor-app">

  <!-- Tarjeta visual principal -->
  <div class="tarjeta tarjeta-mesa">

    <!-- Título dinámico del sistema -->
    <h2 class="titulo-bar">
      MusicBares
    </h2>

    <!-- Texto de ayuda -->
    <p class="texto-ayuda">
      Pega uno o varios links de YouTube (uno por línea)
    </p>

    <!-- Área donde el cliente pega los links -->
    <textarea
      [(ngModel)]="linksTexto"
      placeholder="https://youtube.com/...
https://youtu.be/...">
    </textarea>

    <!-- Botón enviar -->
    <button (click)="enviarLinks()" [disabled]="enviando">
      {{ enviando ? 'Enviando...' : 'Enviar canciones' }}
    </button>

    <!-- Mensaje visual -->
    <p class="mensaje" *ngIf="mensaje">
      {{ mensaje }}
    </p>

  </div>

  <!-- Footer del sistema -->
  <div class="footer-mesa">
    MusicBares © {{anioActual}}
    • Desarrollado por David Burbano
  </div>

</div>
